            //template中定义的是组建的模板，也就是html和{{}}以及VUE指令的组合
            //template必须要有根标签 例如<h1><h2>不合法，<div><h1><h2></div>合法 
            
            Vue.component('yighh-2',{
            template:'<div>'+
                   '<h1><slot name="title"></slot></h1>'+
                   '<h2><slot name="author"></slot></h2>'+
                   '<h3><slot name="date"></slot></h3>'+
                   '<p><slot></slot></p>'+
                '</div>'
        });
